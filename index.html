      <div class="card shadow-lg rounded sticky-top" style="width: 100%; background-color: black; top: 15%;">
        <div class="card-body ">
          <section class="input_section">
            <h2 style="color: rgb(255, 255, 255);">Add New Book</h2>
            <form id="inputBook">
              <div class="input">
                
                <input id="inputBookTitle" type="text" required placeholder="Judul">
              </div>
              <div class="input">
                <input id="inputBookAuthor" type="text" required placeholder="Penulis">
              </div>
              <div class="input">
                <input id="inputBookYear" type="number" required placeholder="Tahun">
              </div>
    
                
              <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
              </div>
              <button id="bookSubmit" type="submit">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z">

                  </path>
                </svg> 
                Add Book
                </span>
              </button>
              <!-- <button >Send <span></span></button> -->
            </form>
          </section>
      
        </div>
      </div>
  
    </div>

              </div>
